<!DOCTYPE html>
<html lang="en">

<head>
    <title>Social Words</title>
</head>

<body>
    <div id="game">Not a test game board</div>
    <textarea id="game_status" style="width:150px; height:50px;"></textarea>
    <textarea id="game_timer">5:00</textarea>
    <p>Username: <input type="text" id="username"><button id="username_change">Change username</button></p>
    <p><button id="username_clear">Clear username</button></p>
    <p><button id="game_start">Start game</button></p>
    <p><button id="game_pause" disabled>Pause game</button></p>
    <p><button type="submit" id="game_reset">Reset game</button></p>
    <p>Question: <input type="text" id="question"><button id="question_submit">Submit question</button></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
