<!DOCTYPE html>
<html lang="en">

<head>
    <title>Social Words</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"></link>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/timer.jquery/0.7.0/timer.jquery.js"></script> -->
    <script src="{{ url_for('static', filename='js/easytimer.min.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/jquery.countdown.js') }}"></script> -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- &#9776; is like the hamburger menu... -->
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.display = "none";
        }
    </script>
    <div id="game">Not a test game board</div>
    <textarea id="game_status" style="width:150px; height:50px;"></textarea>
    <div id="game_timer"></div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div>Username: {{ session.username }}</div>
        <form action="/username" method="POST">
            Username: <input type="text" name="username" id="username">
            <button type="submit" id="username_change">Change username</button>
         </form>
        <a href="#">Players</a>
        <div>{{ session.players }}</div>
    </div>
    <p><button id="game_start">Start game</button></p>
    <p><button id="game_pause" disabled>Pause game</button></p>
    <p><button id="game_reset">Reset game</button></p>
    <p><button id="get_game_state">Get game state</button></p>
    <p><button id="proper_noun" disabled>Is it a proper noun?</button></p>
    <p>Question: <input type="text" id="question"><button id="question_submit">
            Submit question</button></p>
</body>
